<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label>Nama Lengkap</label> <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Alamat Rumah</label>
        <textarea name="name" class="form-control" rows="5" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label>Foto Profil</label> <input type="file" class="form-control" />
      </div>
      <div class="form-group">
        <label>Alamat Email</label> <input type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Jenis Kendaraan Anda :</label>
        <label><input type="radio" name="Motor" value="Motor"  />Motor</label>
        <label><input type="radio" name="Mobil" value="Mobil" />Mobil</label>
      </div>
      <div class="form-group">
        <button type="button" name="button" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
